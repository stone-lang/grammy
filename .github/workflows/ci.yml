name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Install bun
        uses: oven-sh/setup-bun@v2

      - name: Install mise
        uses: jdx/mise-action@v2

      - name: Setup and run CI
        run: make setup ci
